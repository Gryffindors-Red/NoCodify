<!DOCTYPE html>
<html>
<head>
	<title>Pop-out Chatbot Widget</title>
	<style>
		#chatbot-widget {
			position: fixed;
			bottom: 20px;
			right: 20px;
			width: 350px;
			height: 500px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			z-index: 9999;
			display: none;
		}
		#chatbot-widget-header {
			background-color: #4285F4;
			color: #fff;
			padding: 10px;
			font-size: 18px;
			font-weight: bold;
			text-align: center;
		}
		#chatbot-widget-body {
			height: 420px;
			overflow-y: auto;
			padding: 10px;
		}
		#chatbot-widget-footer {
			height: 70px;
			padding: 10px;
		}
		.chatbot-icon {
			position: fixed;
			bottom: 20px;
			right: 20px;
			width: 50px;
			height: 50px;
			background-color: #4285F4;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			z-index: 9999;
		}
		.chatbot-icon:hover {
			background-color: #3367D6;
		}
	</style>
	<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
	<script>
		function openChatbot() {
			document.getElementById('chatbot-widget').style.display = 'block';
			DFMessenger.openChat();
		}
		function closeChatbot() {
			document.getElementById('chatbot-widget').style.display = 'none';
			DFMessenger.closeChat();
		}
	</script>
</head>
<body>
	<div id="chatbot-widget">
		<div id="chatbot-widget-header">Chatbot</div>
		<div id="chatbot-widget-body"></div>
		<div id="chatbot-widget-footer">
			<button onclick="closeChatbot()">Close</button>
		</div>
	</div>
	<div class="chatbot-icon" onclick="openChatbot()">
		<i class="fa fa-comment"></i>
	</div>
	<script>
		DFMessenger.init({
			projectId: 'YOUR_PROJECT_ID',
			accessToken: 'YOUR_ACCESS_TOKEN',
			languageCode: 'en'
		}, function() {
			DFMessenger.renderWidget({
				container: document.getElementById('chatbot-widget-body')
			});
		});
	</script>
</body>
</html>
